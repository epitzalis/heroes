<div class="mat-elevation-z8 heroe-card">

  <button (click)="onCreateHeroe()" class="btn-create-heroe" mat-raised-button color="primary" >{{ "button.create" | translate }}</button>
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input (keyup.enter)="onSearchHeroe(heroeInpSearch.value)" #heroeInpSearch matInput type="search"
        [placeholder]="'placeholder.heroe_name' | translate" class="search-input">
  </mat-form-field>

   <button (click)="onSearchHeroe(heroeInpSearch.value)" mat-stroked-button>{{ "button.search" | translate }}</button>



  <div class="no-data" *ngIf="dataHeroesTable.data.length === 0">
    {{ "table.heroes_not_found" | translate }}
  </div>

  <table *ngIf="dataHeroesTable.data.length > 0" mat-table [dataSource]="dataHeroesTable">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th class="name" mat-header-cell *matHeaderCellDef> {{ "table.heroe" | translate }} </th>
      <td mat-cell *matCellDef="let heroe"> {{heroe.name}} </td>
    </ng-container>

    <!-- Edit Icon Column -->
    <ng-container matColumnDef="edit">
      <th class="name" mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let heroe" >
        <mat-icon (click)="onEditHeroe(heroe)" aria-hidden="false" [matTooltip]="'tooltip.edit_hero' | translate">edit</mat-icon>
      </td>
    </ng-container>

    <!-- Edit Icon Column -->
    <ng-container matColumnDef="delete">
      <th style="width: 10px;" mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let heroe" >
        <mat-icon (click)="onDeleteHeroe(heroe)" aria-hidden="false" [matTooltip]="'tooltip.remove_hero' | translate">delete</mat-icon>
      </td>
    </ng-container>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
